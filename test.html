<script>
function downloadVideo() {
  var videoLink = document.getElementById("videoLink").value;
  var videoId = getVideoId(videoLink);
  if (videoId === null) {
    alert("Invalid YouTube Video Link");
  } else {
    var downloadUrl = "https://www.youtube.com/watch?v=" + videoId;
    var ytdl = new YoutubeDL();
    ytdl.exec(downloadUrl, ['-f', 'best'], function(err, output) {
      if (err) {
        alert("Error: " + err.message);
      } else {
        var filename = output[0].filename;
        var link = document.createElement("a");
        link.download = filename;
        link.href = "/" + filename;
        link.click();
      }
    });
  }
}

function getVideoId(videoLink) {
  var regex = /(?:\?v=|&v=|youtu\.be\/)(.*?)(?:\?|&|$)/;
  var match = videoLink.match(regex);
  if (match) {
    return match[1];
  }
  return null;
}
</script>
